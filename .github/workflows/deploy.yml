name: Deploy Strapi to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: strapi-app
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}

      # Step 4: Build Docker image and push to ECR
      - name: Build and push Docker image
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          # Get ECR URI
          REPO_URI=$(aws ecr describe-repositories --repository-names $IMAGE_NAME --query "repositories[0].repositoryUri" --output text --region $AWS_REGION)

          # Build Docker image with correct context
          docker build -t $IMAGE_NAME:latest ./strapi-app

          # Tag and push to ECR
          docker tag $IMAGE_NAME:latest $REPO_URI:latest
          docker push $REPO_URI:latest

      # Step 5: Terraform init & apply
      - name: Terraform Init & Apply
        working-directory: ./terraform
        run: |
          terraform init
          terraform apply -auto-approve
